<!DOCTYPE html> <!--Defino o tipo de arquivo, no caso, tipo HTML-->
<html lang="en"><!--Define o inicio do código. Ttodo conteúdo do código deve estar dentro desta tag e por isso é chamada de ELEMENTO RAIZ-->

<base href = "http://www.HALOUNSC.com"> <!--Especifica a URL base do documento-->

<head> <!--Informação geral(metadata) sobre o documento, assim como seu título e planilha de estilo-->
    
    <link rel="stylesheet" type="text/css" href="css/estilo.css"> <!--Estabelece conexão entre o documento e recursos externos, no caso, a planilha CSS para estilização-->
    <!--meta representa qualquer elemento de metadado que não pode ser representado de outra forma-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>UNSC</title>

</head>


<!--Armazena a informação de ESTILIZAÇÃO do documento. 
Por padrão, o estilo escrito dentro da tag deve ser CSS-->


<body>
    <!--a tag <div> é um ELEMENTO DE BLOCO em HTML usado para agrupar e organizar conteúdos. Sem signifcado semântico próprio, é apenas um container genérico para outros elementos-->
    <div class="j1">
        <ul class="nav"> <!--Lista não-ordenada, cada item da lista deve ser colocado dentro de uma tag <li>-->
            <li><a href = "#" >UNSC</a></li><!--<a> é usada para criar hiperlinks para navegação web ou download de arquivos-->
            <li><a href = "#" >Espartanos</a></li>

            <li><a href = "#" >ODSTs</a></li>
            <li><a href = "#" >Armamento</a></li>
            <li><a href = "#" >Veículos</a></li>
            <li><a href = "#" >Central</a></li>
        </ul>

    </div>
    

</body>

</html>

<!--O HTML é como a casa, a <div> são os quartos e os elementos são como os móveis. E o CSS é a decoração desta casa -->
